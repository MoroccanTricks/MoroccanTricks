<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Moroccan Blog</title>

<body>
  <header><h1>Contact Us</h1></header>
  <div class="content">
    <a href="index.html" class="back">‚Üê Back to Home</a>
    <p>Got questions or ideas? We'd love to hear from you!</p>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
